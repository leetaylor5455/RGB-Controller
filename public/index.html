<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <title>RGB Control</title>
</head>
<body>
    <!-- <img src="Logo.svg" class="logo" alt="RGB Icon"> -->

    <div class="stretch-container">
        <header>
            <div class="container">
                <div class="logo">
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="73.161" height="43.601" viewBox="0 0 73.161 43.601">
                        <defs>
                          <linearGradient id="linear-gradient" y1="0.5" x2="1" y2="0.5" gradientUnits="objectBoundingBox">
                            <stop offset="0" stop-color="red"/>
                            <stop offset="0.263" stop-color="#d84d10"/>
                            <stop offset="0.397" stop-color="#19e63e"/>
                            <stop offset="0.506" stop-color="#0f4"/>
                            <stop offset="0.607" stop-color="#00f864"/>
                            <stop offset="0.745" stop-color="#07f"/>
                            <stop offset="1" stop-color="#07f"/>
                          </linearGradient>
                        </defs>
                        <g id="Logo" transform="translate(-22 -10)">
                          <text id="RGB" transform="translate(22 43)" fill="#f6f6f6" font-size="33" font-family="ChakraPetch-SemiBoldItalic, Chakra Petch" font-weight="600" font-style="italic" letter-spacing="0.1em"><tspan x="0" y="0">RGB</tspan></text>
                          <path id="Path_4" data-name="Path 4" d="M.739,0H73.161l-.739,4.434H0Z" transform="translate(22 49.167)" fill="url(#linear-gradient)"/>
                        </g>
                    </svg>
                      
                </div>
            </div>
            
        </header>
    
        <div class="container content">
            <div class="status">Max's Light: <span id="status">Offline</span><div id="statusIndicator"></div></div>
            <div class="power-button">
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100" height="100" viewBox="0 0 100 100">
                    <defs>
                      <filter id="Ellipse_5" x="0" y="0" width="100" height="100" filterUnits="userSpaceOnUse">
                        <feOffset dy="1" input="SourceAlpha"/>
                        <feGaussianBlur stdDeviation="10" result="blur"/>
                        <feFlood id="shadowColouring" flood-color="#00ff90" flood-opacity="0"/>
                        <feComposite operator="in" in2="blur"/>
                        <feComposite in="SourceGraphic"/>
                      </filter>
                    </defs>
                    <g id="Power_Button" data-name="Power Button" transform="translate(-164 -145)">
                      <g transform="matrix(1, 0, 0, 1, 164, 145)" filter="url(#Ellipse_5)">
                        <circle id="Ellipse_5-2" data-name="Ellipse 5" cx="20" cy="20" r="20" transform="translate(30 29)" fill="#fff"/>
                      </g>
                      <g id="Ellipse_6" data-name="Ellipse 6" transform="translate(202.719 182.304)" fill="none" stroke="#FF003D" stroke-width="2">
                        <circle cx="11.21" cy="11.21" r="11.21" stroke="none"/>
                        <circle cx="11.21" cy="11.21" r="10.21" fill="none"/>
                      </g>
                      <g id="Rectangle_2" data-name="Rectangle 2" transform="translate(213 181)" fill="#FF003D" stroke="#fff" stroke-width="2.5">
                        <rect width="2" height="8" stroke="none"/>
                        <rect x="-1.25" y="-1.25" width="4.5" height="10.5" fill="none"/>
                      </g>
                    </g>
                </svg>
                  
            </div>
              
            <div id="picker"></div>
        </div>
    </div>

    <div id="IPOverride">Override IP: <span style="font-weight: bold;">192.168.<input id="IPInput" type="number">.192</span> <button id="submitIP">GO</button></div>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/iro.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
